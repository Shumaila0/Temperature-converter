<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Temperature Converter</h2>
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter Celsius">
    <button onclick="convertToFar()">Convert to Fahrenheit</button>
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
    <button onclick="convertToCel()">Convert to Celsius</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
